name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ main ]

# 关键：允许写入 gh-pages 分支
permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.0'
          extended: true

      - name: Build
        run: hugo --gc --minify --baseURL "https://renze912.github.io/PersonalBlog/"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          # enable_jekyll: false  # 可选：自动加 .nojekyll