name: Deploy Hugo to GitHub Pages

on:
  push:
    branches:
      - main   # 每次 push main 分支都会触发自动部署

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true  # 主题如果是子模块需要这一行
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.0'
          extended: true

      - name: Build site
        run: hugo --gc --minify --baseURL "https://renze912.github.io/PersonalBlog/"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true

    